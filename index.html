<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="">
    </head>
    <body>
        <main id="device-housing">
            <section id="screen">
                <p id="calculation"></p>
                <div id="function-panel">
                    <ul class="button-container functions">
                        <li class="button number">MC</li>
                        <li class="button number">M+</li>
                        <li class="button number">M-</li>
                        <li class="button number">MR</li>
                        <li class="button number">()</li>
                        <li class="button number">π</li>
                        <li class="button number">!</li>
                        <li class="button number">%</li>
                        <li class="button number">^</li>
                        <li class="button number">√</li>
                    </ul>
                </div>
            </section>
            <section id="numpad">
                <ul class="button-container numbers">
                    <li class="button number">1</li>
                    <li class="button number">2</li>
                    <li class="button number">3</li>
                    <li class="button number">4</li>
                    <li class="button number">5</li>
                    <li class="button number">6</li>
                    <li class="button number">7</li>
                    <li class="button number">8</li>
                    <li class="button number">9</li>
                    <li class="button number" id="plus-minus">+/-</li>
                    <li class="button number">0</li>
                    <li class="button number">.</li>
                </ul>
                <ul class="button-container operations">
                    <li class="button operation">AC</li>
                    <li class="button operation">←</li>
                    <li class="button operation">+</li>
                    <li class="button operation">-</li>
                    <li class="button operation"><span class="multiply">+</span></li>
                    <li class="button operation">÷</li>
                    <li class="button operation" id="equals">=</li>
                </ul>
            </section>
        </main>
        <footer>
            <ul>
                <li title="Graphite" class="theme" style="background: var(--background-grad), var(--theme-0);"></li>
                <li title="Strawberry" class="theme" style="background: var(--background-grad), var(--theme-1);"></li>
                <li title="Inferno" class="theme" style="background: var(--background-grad), var(--theme-2);"></li>
                <li title="Sunkissed" class="theme" style="background: var(--background-grad), var(--theme-3);"></li>
                <li title="Conifer" class="theme" style="background: var(--background-grad), var(--theme-4);"></li>
                <li title="Lagoon" class="theme" style="background: var(--background-grad), var(--theme-5);"></li>
                <li title="Atmosphere" class="theme" style="background: var(--background-grad), var(--theme-6);"></li>
                <li title="Ultraviolet" class="theme" style="background: var(--background-grad), var(--theme-7);"></li>
                <li title="Byzantium" class="theme" style="background: var(--background-grad), var(--theme-8);"></li>
                <li title="Aphrodite" class="theme" style="background: var(--background-grad), var(--theme-9);"></li>
            </ul>
        </footer>
    </body>
</html>
