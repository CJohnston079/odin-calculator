<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="">
    </head>
    <body>
        <main id="device-housing">
            <section id="screen">
                <p id="calculation">0</p>
                <div id="function-panel">
                    <ul class="button-container functions">
                        <li class="button number">MC</li>
                        <li class="button number">M+</li>
                        <li class="button number">M-</li>
                        <li class="button number">MR</li>
                        <li class="button number">()</li>
                        <li class="button number">π</li>
                        <li class="button number">!</li>
                        <li class="button number">%</li>
                        <li class="button number">^</li>
                        <li class="button number">√</li>
                    </ul>
                </div>
            </section>
            <section id="numpad">
                <ul class="button-container numbers">
                    <li class="button number">1</li>
                    <li class="button number">2</li>
                    <li class="button number">3</li>
                    <li class="button number">4</li>
                    <li class="button number">5</li>
                    <li class="button number">6</li>
                    <li class="button number">7</li>
                    <li class="button number">8</li>
                    <li class="button number">9</li>
                    <li class="button number" id="plus-minus">+/-</li>
                    <li class="button number">0</li>
                    <li class="button number">.</li>
                </ul>
                <ul class="button-container operations">
                    <li class="button operation">AC</li>
                    <li class="button operation">←</li>
                    <li class="button operation">+</li>
                    <li class="button operation">-</li>
                    <li class="button operation"><span id="multiply">+</span></li>
                    <li class="button operation">÷</li>
                    <li class="button operation" id="equals">=</li>
                </ul>
            </section>
        </main>
        <footer>
            <ul>
                <li title="Graphite" id="graphite" class="theme" style="background: var(--background-grad), var(--theme-graphite);"></li>
                <li title="Strawberry" id="strawberry" class="theme" style="background: var(--background-grad), var(--theme-strawberry);"></li>
                <li title="Sunkissed" id="sunkissed" class="theme" style="background: var(--background-grad), var(--theme-sunkissed);"></li>
                <li title="Papaya" id="papaya" class="theme" style="background: var(--background-grad), var(--theme-papaya);"></li>
                <li title="Lagoon" id="lagoon" class="theme" style="background: var(--background-grad), var(--theme-lagoon);"></li>
                <li title="Atmosphere" id="atmosphere" class="theme" style="background: var(--background-grad), var(--theme-atmosphere);"></li>
                <li title="Ultraviolet" id="ultraviolet" class="theme" style="background: var(--background-grad), var(--theme-ultraviolet);"></li>
                <li title="Aphrodite" id="aphrodite" class="theme" style="background: var(--background-grad), var(--theme-aphrodite);"></li>
            </ul>
        </footer>
    </body>
</html>
