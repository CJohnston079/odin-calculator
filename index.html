<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./favicon.svg">
    </head>
    <body>
        <main id="device-housing">
            <section id="screen">
                <div id="status-bar">
                    <p class="memory">M: 42</p>
                    <!-- <p>Calculator</p>
                    <p>Converter</p> -->
                </div>
                <div id="history">
                </div>
                <p id="calculation"></p>
                <div id="function-panel">
                    <ul class="button-container functions">
                        <li class="button number" title="Clear memory [Ctrl + Backspace]">MC</li>
                        <li class="button number" title="Memory plus [Ctrl + =]">M+</li>
                        <li class="button number" title="Memory minus [Ctrl + -]">M-</li>
                        <li class="button number" title="Recall memory [Ctrl + M]">MR</li>
                        <li class="button number" title="Brackets [Shift + ( / Shift + )]">()</li>
                        <li class="button number" title="Pi [Ctrl + P]">π</li>
                        <li class="button number" title="Factorial [Shift + 1]">!</li>
                        <li class="button number" title="Percent [Shift + 5]">%</li>
                        <li class="button number" title="Indices [Shift + 6]" id="exponent">x</li>
                        <li class="button number" title="Square root [Ctrl + R]">√</li>
                    </ul>
                </div>
            </section>
            <section id="numpad">
                <ul class="button-container numbers">
                    <li class="button number" title="[1]">1</li>
                    <li class="button number" title="[2]">2</li>
                    <li class="button number" title="[3]">3</li>
                    <li class="button number" title="[4]">4</li>
                    <li class="button number" title="[5]">5</li>
                    <li class="button number" title="[6]">6</li>
                    <li class="button number" title="[7]">7</li>
                    <li class="button number" title="[8]">8</li>
                    <li class="button number" title="[9]">9</li>
                    <li class="button number" title="Toggle negative number [Alt + =]" id="plus-minus">+/-</li>
                    <li class="button number" title="[0]">0</li>
                    <li class="button number" title="Decimal point [.]">.</li>
                </ul>
                <ul class="button-container operations">
                    <li class="button operation" title="Clear all [Esc]">AC</li>
                    <li class="button operation" title="Clear entry [Backspace]" style="font-family: sans-serif;">⌫</li>
                    <li class="button operation" title="Add [Shift + =]">+</li>
                    <li class="button operation" title="Subtract [-]">-</li>
                    <li class="button operation" title="Multiply [Shift + 8]"><span class="multiply">+</span></li>
                    <li class="button operation" title="Divide [/]">÷</li>
                    <li class="button operation" title="Calculate [Enter]" id="equals">=</li>
                </ul>
            </section>
        </main>
        <footer>
            <ul>
                <li title="Graphite" class="theme" style="background: var(--background-grad), var(--theme-0);"></li>
                <li title="Strawberry" class="theme" style="background: var(--background-grad), var(--theme-1);"></li>
                <li title="Inferno" class="theme" style="background: var(--background-grad), var(--theme-2);"></li>
                <li title="Sunkissed" class="theme" style="background: var(--background-grad), var(--theme-3);"></li>
                <li title="Conifer" class="theme" style="background: var(--background-grad), var(--theme-4);"></li>
                <li title="Lagoon" class="theme" style="background: var(--background-grad), var(--theme-5);"></li>
                <li title="Atmosphere" class="theme" style="background: var(--background-grad), var(--theme-6);"></li>
                <li title="Ultraviolet" class="theme" style="background: var(--background-grad), var(--theme-7);"></li>
                <li title="Byzantium" class="theme" style="background: var(--background-grad), var(--theme-8);"></li>
                <li title="Aphrodite" class="theme" style="background: var(--background-grad), var(--theme-9);"></li>
            </ul>
        </footer>
    </body>
</html>
